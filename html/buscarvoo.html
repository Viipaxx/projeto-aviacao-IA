<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/buscarvoo.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../img/logo.svg" alt="logo">
            </div>
        </header>
        <main>
            <div class="busca-form">
                <form action="#">
                    <select name="pais-origem" id="pais">
                        <option value="0">País de origem</option>
                        <option value="1">África do Sul</option>
                        <option value="2">Akrotiri</option>
                        <option value="3">Albânia</option>
                        <option value="4">Alemanha</option>
                        <option value="5">Andorra</option>
                        <option value="6">Angola</option>
                        <option value="7">Anguila</option>
                        <option value="8">Antárctida</option>
                        <option value="9">Bermudas</option>
                        <option value="10">Bielorrússia</option>
                        <option value="11">Birmânia</option>
                        <option value="12">Bolívia</option>
                        <option value="13">Bósnia e Herzegovina</option>
                        <option value="14">Botsuana</option>
                        <option value="15">Brasil</option>
                    </select>

                    <select name="seu-estado" id="estado">
                        <option value="0">Estado</option>
                        <option value="1">Acre (AC)</option>
                        <option value="2">Alagoas (AL)</option>
                        <option value="3">Amapá (AP)</option>
                        <option value="4">Amazonas (AM)</option>
                        <option value="5">Bahia (BA)</option>
                        <option value="6">Ceará (CE)</option>
                        <option value="7">Distrito Federal (DF)</option>
                        <option value="8">Espírito Santo (ES)</option>
                        <option value="9">Goiás (GO)</option>
                        <option value="10">Maranhão (MA)</option>
                        <option value="11">Mato Grosso (MT)</option>
                        <option value="12">Mato Grosso do Sul (MS)</option>
                        <option value="13">Minas Gerais (MG)</option>
                        <option value="14">Pará (PA)</option>
                    </select>

                    <label>
                        <p>Informe a companhia aérea:</p>
                        <input type="text" name="companhia-aerea" id="companhia">
                    </label>

                    <label>
                        <p>Digite o numero do seu voo:</p>
                        <input type="tel" name="numero-voo" id="voo">
                    </label>

                    <button id="buscar" type="button">Buscar <img src="../img/lupa-icon.svg" alt="lupa"></button>
                </form>

                <div class="voo show">
                    <table>
                        <thead>
                            <tr>
                                <th><h3>Resultado da Busca</h3></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <table>
                            <tbody>
                                <tr>
                                    <td rowspan="2">
                                        <img src="../img/mapa-brasil.svg" alt="voo">
                                    </td>
                                    <td>REC - GIG</td>
                                    <td>05:00 - <span>07:00</span></td>
                                </tr>
                                <tr>
                                    <td>AZUL</td>
                                    <td></td>
                                </tr>

                            </tbody>

                    </table>

                    <button id="favoritar" type="button"><a href="./home.html">Favoritar</a></button>

                </div>

            </div>
        </main>
        <footer></footer>
    </div>
    <script src="../js/buscarvoo.js"></script>
</body>

</html>
